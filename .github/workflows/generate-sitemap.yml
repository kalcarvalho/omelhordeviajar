name: Generate Sitemap

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://omelhordeviajar.com.br/
          path-to-root: docs/ 
          sitemap-format: xml
          include-html: true
          include-pdf: false

      - name: Commit & Push Sitemap
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add docs/sitemap.xml
          git commit -m "Atualiza docs/sitemap.xml (auto)" || echo "Nada para commit"
          git push